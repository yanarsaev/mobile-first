<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Mobile First</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
    
            <div class="login">
                Уже есть аккаунт? <a href="#">Войти</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="main-img">
                <img src="images/Artboard.png" alt="artboard">
            </div>
            <div class="register">
                <div class="register-info">
                    <div class="register-title">
                        Зарегистрироваться
                    </div>
                    <div class="register-text">
                        Зарегистрируйтесь, чтобы начать работу с сервисом:
                    </div>
                </div>
        
                <form action="" class="form">
                    <div class="name-surname">
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Фамилия">
                    </div>
    
                    <div class="email-pass">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Пароль">
                    </div>
        
                    <button class="btn">Зарегистрироваться</button>
        
                    <div class="form-text">Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой конфиденциальности</a>.</div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="login">
            Уже есть аккаунт? <a href="#">Войти</a>
        </div>
    </footer>
</body>
</html>
